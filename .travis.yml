sudo: false
language: java
cache:
  directories:
  - "$HOME/.cache"
script: mvn --settings .travis/settings.xml clean verify
deploy:
  provider: script
  script: mvn --settings .travis/settings.xml org.codehaus.mojo:versions-maven-plugin:2.3:set
    -B -U -DnewVersion=$TRAVIS_TAG -Prelease && mvn --settings .travis/settings.xml
    clean deploy -B -U -Prelease

  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    recipients:
    - chaitanyamvamsi@gmail.com
    on_success: change
    on_failure: always